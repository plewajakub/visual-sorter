<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>visual sorter</title>
</head>
<body>
    <div id="nav">
        <div class="navContainer" id="title">
            <h1>Visual Sorter</h1>
        </div>
        <div id="sizeSlider" class="navContainer">
            <h4>Select array size</h4>
            <div class="slideContainer">
                <input type="range" onchange="updateSliderValue(this.value)" min="10" max="50" value="30" class="arrSlider" id="arrSlider">
            </div>
            <h5 id="sliderValue">30</h5>
            <button id="generateArray" onclick="makeArray()">Generate Array!</button>
        </div>
        <div class="navContainer">
            <h4>Select sorting method</h4>
            <select name="sortOptions" id="sortSelect">
                <option value="bubble">Bubble Sort</option>
                <option disabled value="merge">Merge Sort</option>
                <option disabled value="quick">Quick Sort</option>
            </select>
        </div>
        <div class="navContainer lastNav">
            <span>Select sorting speed (ms per operation)</span>
            <div class="slideContainer">
                <input type="range" onchange="updateSortingSpeed(this.value)" min="10" max="5000" value="250" class="arrSlider"
                    id="arrSpeedSlider">
                    <h5 id="speedValue">250</h5>
            </div>
            <button id="startSort" onclick="bubbleSort();">Run it!</button>
        </div>
    </div>
    <div id="app">

    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="app.js" type="text/javascript"></script>
</html>
